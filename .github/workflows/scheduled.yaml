name: Scheduled Workflow
on:
  schedule:
# https://crontab.guru/
    - cron: "0 14 * * *"
    - cron: "0/5 * * * *"


jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          stale-issue-message: This is a message.
          days-before-stale: 1
          days-before-close: 5
